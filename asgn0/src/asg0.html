  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <title>Draw a blue rectangle (canvas version)</title>
      Andrew Chu antchu@ucsc.edu
      <br>
    </head>
    <body onload="main()">
     <canvas id="example" width="400" height="400">
     Please use a browser that supports "canvas"
     </canvas>
     <script src="../lib/cuon-matrix-cse160.js"></script>
     <script src="asg0.js"></script>
     <br><br>
     <label for="v1x">v1:x</label>
     <input type="text" id="v1x" name="v1x" required minlength="4" maxlength="8" size="10">
     <label for="v1y">y</label>
     <input type="text" id="v1y" name="v1y" required minlength="4" maxlength="8" size="10">
     <br><br>
     <label for="v2x">v2:x</label>
     <input type="text" id="v2x" name="v2x" required minlength="4" maxlength="8" size="10">
     <label for="v2y">y</label>
     <input type="text" id="v2y" name="v2y" required minlength="4" maxlength="8" size="10">
     <br><br>
     <label for="op">Operation:</label>
        <select name="op" id="op">
                <option value="">--Please choose an option--</option>""
                <option value="add">Add</option>
                <option value="sub">Sub</option>
                <option value="div">Div</option>
                <option value="mul">Mul</option>
                <option value="angbtwn">angle between</option>
                <option value="area">area</option>
                <option value="mag">Magnitude</option>
                <option value="norm">Normalize</option>
        </select>
    <label for="scalar">Scalar:</label>
    <input type="text" id="scalar" name="scalar" required minlength="4" maxlength="8" size="10">
    <br><br>
    <input type="button" value="draw" onclick="handleDrawEvent()"></input>
    </body>
  </html>
